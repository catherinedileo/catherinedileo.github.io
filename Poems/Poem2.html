<!DOCTYPE html>
<html>
<body>
<pre>
  Dirt Friend you are
  Packed in above me,
  A perfect reflection about our craned necks
  So if we stuck out our dry tongues
  They might touch.

  If I am to see the light of day,
  And you, the whipcrack of night
  We are going to have to eat straight through each other.
</pre>
</body>
</html>
